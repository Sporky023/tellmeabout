<p>According to the <a href="/wiki/2010_U.S._Census" title="2010 U.S. Census" class="mw-redirect">2010 U.S. Census</a>, Guam had a population of 159,358, representing an increase of 2.9 percent from the population of 154,805 reported in the <a href="/wiki/2000_United_States_Census" title="2000 United States Census">2000 Census</a>.<sup id="cite_ref-1" class="reference"><a href="#cite_note-1"><span>[</span>1<span>]</span></a></sup></p>
