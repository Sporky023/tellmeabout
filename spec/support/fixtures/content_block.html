<p>American researchers <a href="/wiki/Elmer_McCollum" title="Elmer McCollum">Elmer McCollum</a> and <a href="/wiki/Marguerite_Davis" title="Marguerite Davis">Marguerite Davis</a> in 1914<sup id="cite_ref-Wolf_2004_4-1" class="reference"><a href="#cite_note-Wolf_2004-4"><span>[</span>4<span>]</span></a></sup> discovered a substance in <a href="/wiki/Cod_liver_oil" title="Cod liver oil">cod liver oil</a> which later was called "vitamin A".</p>
